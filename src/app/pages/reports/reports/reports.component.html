<app-bread-crumb [items]="[{text:'Relatório de Receitas e Despesas'}]"></app-bread-crumb>

<app-page-header [page-title]="'Relatório de Receitas e Despesas'" [show-button]="false">
</app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o Mês e o Ano para gerar os relatórios.
  </div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select class="form-control" #month name="month" id="month">
          <option value="">Selecione um mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select class="form-control" #year name="year" id="year">
          <option value="">Selecione um ano</option>
          <option *ngFor="let year of selectYear" [value]="year">{{year}}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md">
        <button class="btn btn-primary float-right" type="button" (click)="generateReports()">Gerar Relatórios</button>
      </div>
    </div>

  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      Total de Receitas
    </div>
    <div class="card-body">
      <h3 class="card-title">{{revenueTotal}}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      Total de Despesas
    </div>
    <div class="card-body">
      <h3 class="card-title">{{expenseTotal}}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">
      Saldo
    </div>
    <div class="card-body">
      <h3 class="card-title">{{balance}}</h3>
    </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
  </div>

  <div class="col-md-6">
    <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
  </div>
</div>
